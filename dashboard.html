{% extends "_layout.html" %}
{% block content %}
    <h2>Welcome, {{ current_user.username }}!</h2>
    <p>Upload an image to analyze its privacy risks and scrub its metadata.</p>
    
    <div class="form-container">
        <form method="POST" action="" enctype="multipart/form-data">
            <h2>Upload Image</h2>
            <div class="form-group">
                <label>Select Image (This will work on *any* picture)</label>
                <input type="file" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Analyze & Scrub</button>
            </div>
        </form>
    </div>
{% endblock content %}
